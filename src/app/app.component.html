<h2>{{title}}</h2>

<h4>{{subHeading}}</h4>

<!--  first table -->
<table>
  <tr>
    <th>Contact Id</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr *ngFor="let list of contact">
    <th [title]="list.id">{{list.id}}</th>
    <th [title]="list.firstName">{{list.firstName}}</th>
    <th [title]="list.lastName">{{list.lastName}}</th>
  </tr>
</table>

<div *ngIf="loggedIn" class="text-success">
  <div *ngFor="let list of contact">
    <div [innerText]="list.firstName"></div>
  </div>
  you are logged in
</div>
<!-- <img [src]="imgUrl" [alt]="altText"> -->
<div [ngSwitch]="loggedInStatus">
  <div *ngSwitchCase=true>You are logged In</div>
  <div *ngSwitchDefault>you are not logged In sucessfully</div>
</div>

<h1>learning ngif </h1>
<div *ngIf="successMsg; then updatedMsg; else errorMsg" class="text-success">
  <h2>user entered successfully</h2>
</div>

<ng-template #errorMsg>
  <h2 class="text-danger">user not entered</h2>
</ng-template>
<ng-template #updatedMsg>
  <h2 class="text-warning">user updated</h2>
</ng-template>

<h1>learning ngfor </h1>
<ul *ngFor="let List of friendList; index as i;; first as f; last as l">
  <div *ngIf="f" class="bg-warning">This are my childhood friend</div>
  <div *ngIf="l" class="bg-success">This are my teen friend</div>
  <li style="list-style: none;">{{i}}. My friend {{List.firstName}} {{List.lastName}}. I first meet with
    {{List.firstName}} at class
    {{List.firstMeet}}</li>
</ul>

<ul *ngFor="let List of friendList; index as i;; even as e; odd as o">
  <div *ngIf="o" class="text-primary">
    <li style="list-style: none;">{{i}}. My friend {{List.firstName}} {{List.lastName}}. I first meet with
      {{List.firstName}} at class
      {{List.firstMeet}}
    </li>
  </div>
  <div *ngIf="e" class="text-success">
    <li style="list-style: none;">{{i}}. My friend {{List.firstName}} {{List.lastName}}. I first meet with
      {{List.firstName}} at class
      {{List.firstMeet}}
    </li>
  </div>
</ul>
